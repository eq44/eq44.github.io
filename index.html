<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/MasonGroup/masongroup.github.io/main/Freemasonry.ico?token=GHSAT0AAAAAACOMMXWAN3B7EVJ2WX4XPHJ4ZPMFIDA">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/MasonGroup/masongroup.github.io/main/Freemasonry.ico?token=GHSAT0AAAAAACOMMXWAN3B7EVJ2WX4XPHJ4ZPMFIDA">
    <meta property="og:title" content="MasonWebSite - Overview">
    <meta property="og:description" content="We hereby declare that we disclaim any liability for any improper use of the software Thank you for your understanding">
    <meta property="og:image" content="https://i.ibb.co/8MBwKgd/Free-Mason.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="1200">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Freemasonry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            position: relative;
            width: 100%;
            height: 60px;
            z-index: 1000;
            overflow: hidden;
            background-image: url('https://i.ibb.co/cDKdgZv/V8C36xl.png');
            background-size: 200% 200%;
            animation: wave 3s infinite alternate;
        }
        @keyframes wave {}
        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            height: 100%;
        }
        .navbar li {
            margin: 10px 15px 0;
        }
        .navbar a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #6f42c1;
        }
        .navbar hr {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: #6f42c1;
            border: none;
            margin: 0;
            padding: 0;
        }
        .content {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div class="navbar">
    <ul>
        <li><a href="#" onclick="changeDomain('Victims')">Victims</a></li>
        <li><a href="#" onclick="changeDomain('Projects')">Projects</a></li>
        <li><a href="#" onclick="changeDomain('NeptuneRAT')">NeptuneRat</a></li>
        <li><a href="#" onclick="changeDomain('r00tkit')">Rootkit</a></li>
    </ul>
    <hr>
</div>
<div class="content">
    <iframe id="iframe" src="https://freemasonry.cc/Projects" frameborder="0" style="display: block;"></iframe>
</div>
<script>
function changeDomain(target) {
    window.history.pushState({}, '', '/#' + target);
    document.getElementById('iframe').src = 'https://freemasonry.cc/' + target;
}
</script>
</body>
</html>
